<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.min.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>

<header>
    <h2>
        <a class="mui-pull-left" href="javascript:history.back();">
            <span class="mui-icon  mui-icon-back"></span>
        </a>
        商品详情
        <a class="mui-pull-right" href="javascript:;">
            <span class="mui-icon mui-icon-home"></span>
        </a>
    </h2>
</header>

    <div class="lt-view">
        <!--下拉刷新-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">


                </ul>
            </div>
        </div>
    </div>
<footer>
    <span class="mui-icon mui-icon-email"></span>
    <div class="probtn">
        <button type="button" class="mui-btn mui-btn-danger btn-add-gwc">加入购物车</button>
        <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
    </div>
</footer>
<script src="./asset/mui/js/mui.min.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="asset/artTemplate/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>

<script type="text/html" id="protemp">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic as value }}
            <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{each pic as value i }}
            {{if i ==0 }}
            <div class="mui-indicator mui-active"></div>
            {{/if}}
            {{if i !=0}}
            <div class="mui-indicator"></div>
            {{/if}}
            {{/each}}
        </div>
    </div>
    <div class="pro-info">
       {{proName}}
    </div>
    <div class="pro-price">
        价格：
        <strong>￥{{price}}</strong>
        <del>
            ￥{{oldPrice}}
        </del>
    </div>
    <div class="pro-cm">
        尺码：
        {{each sizeArr as value }}
        <span>{{value}}</span>
        {{/each}}
    </div>
    <div class="pro-num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        剩余: {{num}} 件
    </div>
</script>
